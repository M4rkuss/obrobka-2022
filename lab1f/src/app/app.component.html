<div><h1>Лабораторна робота 1</h1></div>
<div class="card">
  <a href="./Servlet1">Servlet1</a>

  <button (click)="getBirds()">Get Foorballers</button>

  <ul>
    <li *ngFor="let ani of foorballersList">Title: {{ ani.title }}</li>
