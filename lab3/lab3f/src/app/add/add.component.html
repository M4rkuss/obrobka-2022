<form #form1="ngForm" (ngSubmit)="addFootballers(form1.value)" class="addform">
  <input
    type="text"
    placeholder="Name of the Footballer"
    name="title"
    ngModel
  />
  <input
    type="number"
    min="1"
    max="5000"
    placeholder="Age of the Footballer"
    name="age"
    ngModel
  />
  <input type="text" placeholder="Info of the Footballer" name="info" ngModel />
  <input type="radio" value="1" name="id" ngModel /><label for="id"
    >Check this to add the footballer</label
  >
  <input type="submit" class="addbutton" value="Add Footballer!" />
</form>
